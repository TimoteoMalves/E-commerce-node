services:
  orders-db:
    image: mongo:latest
    container_name: orders-db
    restart: always
    environment:
      TZ: America/Sao_Paulo
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - ./rs-init.sh:/docker-entrypoint-initdb.d/rs-init.sh
      #- orders_mongo_data:/data/db
    ports:
      - "27017:27017"

  payments-db:
    image: postgres:15
    container_name: payments-db
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: payments-db
    volumes:
      - payments_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  client-db:
    image: postgres:15
    container_name: client-db
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: client-db
    ports:
      - "5435:5432"
    volumes:
      - client_postgres_data:/var/lib/postgresql/data

  product-db:
    image: postgres:15
    container_name: product-db
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: product-db
    ports:
      - "5436:5432"
    volumes:
      - product_postgres_data:/var/lib/postgresql/data

  order-service:
    build: ./order-service
    container_name: order-service
    restart: always
    ports:
      - "3003:3003"
    environment:
      - DATABASE_URL=mongodb://orders-db:27017/orders_db?authSource=admin&replicaSet=rs0
      - PRODUCT_API_URL=http://product-service:3002
      - PAYMENT_API_URL=http://payment-service:3004
    depends_on:
      - orders-db
      - kafka

  payment-service:
    build: ./payment-service
    container_name: payments_service
    restart: always
    ports:
      - "3004:3004"
    environment:
      - DATABASE_URL=postgresql://root:root@payments-db:5432/payments-db
      - ORDER_API_URL=http://order-service:3003
    depends_on:
      - payments-db
      - order-service
      - kafka
      - rabbitmq

  client-service:
    build: ./client-service
    container_name: clients_service
    restart: always
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://root:root@client-db:5432/client-db
    depends_on:
      - client-db

  product-service:
    build: ./product-service
    container_name: products_service
    restart: always
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=postgresql://root:root@product-db:5432/product-db
    depends_on:
      - product-db

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_ui
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - payments-db
      - client-db
      - product-db

  mongo-express:
    image: mongo-express
    container_name: mongo_express_ui
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:root@orders-db:27017/
      ME_CONFIG_BASICAUTH_USERNAME: root
      ME_CONFIG_BASICAUTH_PASSWORD: root
    depends_on:
      - orders-db

  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    restart: always
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb_data:/var/lib/influxdb
      - ./influxdb-init/init-influxdb.sh:/docker-entrypoint-initdb.d/init-influxdb.sh

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    restart: always
    ports:
      - "3005:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - influxdb
    volumes:
      - grafana_data:/var/lib/grafana

  k6:
    image: grafana/k6:latest
    container_name: k6_runner
    depends_on:
      - payment-service
      - order-service
      - influxdb
    volumes:
      - ./k6-scripts:/scripts
    entrypoint: ["k6"]
    networks:
      - default

  notification-service:
    build:
      context: ./message-service
    container_name: notification_consumer
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
    restart: always

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://kafka:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8090"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kafka-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: "true"

volumes:
  orders_mongo_data:
  payments_postgres_data:
  client_postgres_data:
  product_postgres_data:
  pgadmin_data:
  grafana_data:
  influxdb_data:
